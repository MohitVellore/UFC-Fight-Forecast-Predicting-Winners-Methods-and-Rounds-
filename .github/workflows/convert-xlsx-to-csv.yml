name: Convert Excel to CSV

on:
  push:
    paths:
      - '**/*.xlsx'  # Triggers the action only when an xlsx file is pushed

jobs:
  convert:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository content
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl
    
    - name: Convert Excel to CSV
      run: |
        python -c "
import pandas as pd
xlsx_file = 'data/Model prediction logs.xlsx'
csv_file = xlsx_file.replace('.xlsx', '.csv')
df = pd.read_excel(xlsx_file)
df.to_csv(csv_file, index=False)
"
    
    - name: Commit CSV file
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'actions@github.com'
        git add data/Model prediction logs.csv
        git commit -m 'Auto-convert Excel to CSV'
        git push
